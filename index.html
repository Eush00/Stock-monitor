<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Data Service</title>
    <link rel="stylesheet" href="css/public.css" />
    <meta name="robots" content="noindex, nofollow" />
    <meta
      name="description"
      content="Automated stock data collection service"
    />
  </head>
  <body>
    <div class="container">
      <!-- Status Indicator -->
      <div class="status-indicator"></div>

      <!-- Service Info -->
      <h1 class="service-title">Stock Data Service</h1>
      <div class="service-status">Inizializzazione in corso...</div>

      <!-- Statistics Grid -->
      <div class="stats-grid">
        <div class="stat-item">
          <div class="stat-value" id="records-today">-</div>
          <div class="stat-label">Record Oggi</div>
        </div>

        <div class="stat-item">
          <div class="stat-value" id="api-calls">-</div>
          <div class="stat-label">API Calls</div>
        </div>

        <div class="stat-item">
          <div class="stat-value" id="symbols-active">-</div>
          <div class="stat-label">Simboli Attivi</div>
        </div>

        <div class="stat-item">
          <div class="stat-value" id="last-update">-</div>
          <div class="stat-label">Ultimo Aggiornamento</div>
        </div>
      </div>
    </div>

    <!-- Timestamp -->
    <div class="last-update">Service loaded...</div>

    <!-- Scripts - Ordine importantissimo! -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config-public.js"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/services/yahoo-finance.js"></script>
    <script src="js/services/rate-limit-manager.js"></script>
    <script src="js/services/data-gap-detector.js"></script>
    <script src="js/services/backward-data-detector.js"></script>
    <script src="js/services/auto-sync-service.js"></script>
    <script src="js/public-app.js"></script>
  </body>
</html>
